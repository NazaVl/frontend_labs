<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти - Музичний магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Зв'язатися з нами</h1>
        <nav>
            <div class="header_nav">
                <ul>
                    <li><a class="url_nav" href="index.html">Головна</a></li>
                    <li><a class="url_nav" href="catalog.html">Каталог</a></li>
                    <li><a class="url_nav" href="about.html">Про нас</a></li>
                    <li><a class="url_nav" href="contact.html">Контакти</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="form-section">
            <h2>Форма зворотного зв'язку</h2>
            <form action="#" method="post">
                <label for="name">Ім’я:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="inquiry">Тип запиту:</label>
                <select id="inquiry" name="inquiry">
                    <option value="buy">Покупка</option>
                    <option value="support">Підтримка</option>
                    <option value="other">Інше</option>
                </select>

                <label for="message">Повідомлення:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Надіслати</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Музичний Світ</p>
    </footer>
</body>
</html>
