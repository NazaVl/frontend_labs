<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Зв'язатися з нами - Музичний магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Зв'язатися з нами</h1>
        <nav>
            <div class="header_nav">
                <ul>
                    <li><a class="url_nav" href="index.html">Головна</a></li>
                    <li><a class="url_nav" href="catalog.html">Каталог</a></li>
                    <li><a class="url_nav" href="about.html">Про нас</a></li>
                    <li><a class="url_nav" href="contact.html">Контакти</a></li>
                </ul>
                <div>
                    <ul>
                        <li><a class="head_log_reg_url" href="login.html">Log</a></li>
                        <li>|</li>
                        <li><a class="head_log_reg_url" href="register.html">Reg</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Маєте питання? Напишіть нам!</h2>
            <form action="#" method="post" class="contact-form">
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="topic">Тема:</label>
                <select id="topic" name="topic" required>
                    <option value="">-- Оберіть тему --</option>
                    <option value="order">Замовлення</option>
                    <option value="delivery">Доставка</option>
                    <option value="support">Техпідтримка</option>
                    <option value="other">Інше</option>
                </select>

                <label for="message">Повідомлення:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Надіслати</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Музичний Світ</p>
    </footer>
</body>
</html>
