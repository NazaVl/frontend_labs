<body>
    <header>
        <h1>Реєстрація нового користувача</h1>
        <nav>
            <div class="header_nav">
                <ul>
                    <li><a class="url_nav" href="index.html">Головна</a></li>
                    <li><a class="url_nav" href="catalog.html">Каталог</a></li>
                    <li><a class="url_nav" href="about.html">Про нас</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <form id="registerForm" action="#" method="post" class="user-form">
                <label for="reg-name">Ім'я:</label>
                <input type="text" id="reg-name" name="name" required>
            
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="email" required>
            
                <label for="reg-password">Пароль:</label>
                <input type="password" id="reg-password" name="password" required>
            
                <label for="reg-confirm">Підтвердити пароль:</label>
                <input type="password" id="reg-confirm" name="confirm" required>
            
                <p id="passwordError" style="color: red; display: none;">Пароль має містити щонайменше 8 символів</p>
                <p id="matchError" style="color: red; display: none;">Паролі не співпадають</p>
            
                <button type="submit">Зареєструватися</button>
            </form>                        
        </section>
    </main>
